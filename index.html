<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>Kairosync | Sync Your Time</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617; /* Extra dark slate */
        color: #f8fafc;
        overflow: hidden;
      }
      .font-serif {
        font-family: 'Cinzel', serif;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .no-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      @keyframes rain-fall {
        0% { transform: translateY(-100vh); opacity: 0; }
        10% { opacity: 0.4; }
        90% { opacity: 0.4; }
        100% { transform: translateY(100vh); opacity: 0; }
      }
      @keyframes float-cloud {
        0% { transform: translate(-20px, 0); }
        50% { transform: translate(20px, 10px); }
        100% { transform: translate(-20px, 0); }
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.6; transform: scale(1.1); }
      }
      @keyframes pulse-glow {
        0%, 100% { opacity: 0.4; filter: blur(40px); }
        50% { opacity: 0.6; filter: blur(60px); }
      }

      .animate-rain {
        animation: rain-fall 2s linear infinite;
      }
      .animate-float {
        animation: float-cloud 30s ease-in-out infinite;
      }
      .animate-twinkle {
        animation: twinkle 5s ease-in-out infinite;
      }
      .animate-pulse-glow {
        animation: pulse-glow 8s ease-in-out infinite;
      }
    </style>
